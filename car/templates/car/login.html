{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    {% if user.is_authenticated %}
        Already Logged In
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form> 
{% endblock content %}
