{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <h1>Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
{% endblock %}
